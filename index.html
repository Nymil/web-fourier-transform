<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier series yippee</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script text="text/javascript" src="./assets/js/index.js" type="module"></script>
</head>
<body>
    <header>
        <nav>
            <li id="basic-route" class="selected">basic</li>
            <li id="image-drawing-route">image drawing</li>
        </nav>
    </header>
    <section id="basic">
        <h1>Basic example of fourier transform, making a square wave</h1>
        <form>
            <button type="button" id="decrease-circle-count">-</button>
            <input type="number" name="circle-count" id="circle-count" value="2" step="1" readonly>
            <button type="button" id="increase-circle-count">+</button>
            <label for="circle-count">amount of circles</label>
        </form>
        <form>
            <select name="type-selection" id="type-selection">
                <option value="square">square wave</option>
                <option value="sawtooth">sawtooth wave</option>
                <option value="triangle">triangle wave</option>
            </select>
        </form>
        <canvas id="basic-fourier-canvas"></canvas>
    </section>
    <section id="image-drawing" class="hidden">
        <h1>Image drawing</h1>
        <canvas id="image-drawing-canvas"></canvas>
    </section>
</body>
</html>
